<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SC Detection Circuit - Files</title>
  <style>
    body { font-family: 'Droid Sans', sans-serif; max-width: 800px; margin: 2rem auto; line-height: 1.6; }
    h1 { color: #333; margin-bottom: 1rem; }
    a { display: block; margin: 0.5rem 0; color: #1a73e8; text-decoration: none; font-size: 18px; font-weight: 300; }
    a:hover { text-decoration: underline; }
  </style>
  
  <!-- GA4 -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-Y2D22DL9PS"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-Y2D22DL9PS');
  </script>
</head>
<body>

  <h1>SC Detection Circuit - Files</h1>
  <div id="pdf-list">Loading files...</div>

  <script>
    const repoOwner = 'nkaushi';
    const repoName = 'Detection-Circuit-Tapeout';
    const folderPath = 'SC Circuit Project';
    const container = document.getElementById('pdf-list');

    fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${encodeURIComponent(folderPath)}`)
      .then(res => res.json())
      .then(files => {
        container.innerHTML = '';
        files.filter(f => f.name.endsWith('.pdf')).forEach(file => {
          const a = document.createElement('a');

          // Raw GitHub URL for in-browser PDF viewing
          a.href = file.html_url.replace('github.com', 'raw.githubusercontent.com').replace('/blob', '');
          a.target = '_blank';
          a.textContent = file.name;

          // GA4 tracking per PDF
          a.onclick = () => {
            gtag('event', 'click', {
              'event_category': 'PDF View',
              'event_label': file.name,
              'utm_source': 'google_site',
              'utm_medium': 'projects',
              'utm_campaign': 'research_link'
            });
          };

          container.appendChild(a);
        });
      })
      .catch(err => {
        container.textContent = 'Failed to load files.';
        console.error(err);
      });
  </script>
</body>
</html>
